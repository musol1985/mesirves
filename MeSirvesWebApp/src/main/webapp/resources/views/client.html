<!DOCTYPE html>
<html lang="en" data-ng-app="mesirves" data-ng-controller="mainController as ctrl">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    
    
    <title>MeSirvES</title>
    <!-- AngularMaterial CSS -->
    <link rel="stylesheet" href="resources/vendors/bower_components/angular-material/angular-material.min.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
	
</head>

<body ng-app="MeSirvES">

	<div ng-controller="MainController" ng-cloak>
		<md-content class="md-padding">
    <md-tabs class="md-accent" md-selected="data.selectedIndex" md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">
      <md-tab id="tab1">
        <md-tab-label>Item One</md-tab-label>
        <md-tab-body>
          View for Item #1 <br/>
          data.selectedIndex = 0;
        </md-tab-body>
      </md-tab>
      <md-tab id="tab2" ng-disabled="data.secondLocked">
        <md-tab-label>{{data.secondLabel}}</md-tab-label>
        <md-tab-body>
          View for Item #2 <br/>
          data.selectedIndex = 1;
        </md-tab-body>
      </md-tab>
      <md-tab id="tab3">
        <md-tab-label>Item Three</md-tab-label>
        <md-tab-body>
          View for Item #3 <br/>
          data.selectedIndex = 2;
        </md-tab-body>
      </md-tab>
      <md-tab id="tab4">
        <md-tab-label><md-icon md-svg-icon="communication:phone"></md-icon></md-tab-label>
        <md-tab-body>
          View for Item #4 <br/>
          data.selectedIndex = 3;
        </md-tab-body>
      </md-tab>
      <md-tab id="tab5">
        <md-tab-label><md-icon md-svg-icon="favorite"></md-icon></md-tab-label>
        <md-tab-body>
          View for Item #5 <br/>
          data.selectedIndex = 4;
        </md-tab-body>
      </md-tab>
    </md-tabs>
  </md-content>

  <div class="md-padding" layout="row" layout-sm="column" layout-align="left center"
       style="padding-top: 0;">
    <md-checkbox ng-model="data.secondLocked" aria-label="Disable item two?" style="margin: 5px;">
      Disable item two?
    </md-checkbox>
    <md-checkbox ng-model="data.bottom" aria-label="Align tabs to bottom?" style="margin: 5px;">
      Align tabs to bottom?
    </md-checkbox>
  </div>
	</div>

	<!-- Angular core -->
	<script src="resources/vendors/bower_components/angular/angular.js"></script>
	<script src="resources/vendors/bower_components/angular-aria/angular-aria.js"></script>
	<script src="resources/vendors/bower_components/angular-animate/angular-animate.js"></script>
	<script src="resources/vendors/bower_components/angular-material/angular-material.js"></script>
	
	<!-- Angular user -->
	<script src="resources/js/app.js"></script>
	<script src="resources/js/controllers.js"></script>

</body>

</html>
